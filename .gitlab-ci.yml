image: golang:1.11

stages:
  - build
  - test

build:
  stage: build
  script:
    - go build -tags flatfile ./...
    - go build -tags bolt ./...
    - go build -tags dynamodb ./...
    - go build -tags lambda ./...

test:
  stage: test
  script:
    - test -z "$(gofmt -l . | tee /dev/stderr)"
    - go test -tags flatfile ./...
    - go test -tags bolt ./...
    - go test -tags dynamodb ./...
    - go test -tags lambda ./...
